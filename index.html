<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Open+Sans:wght@300;400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ресторан</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="header-line">

            <div class="header-logo">
                <img src="images/LOGO.png" alt="">
            </div>

            <div class="nav">
                <a href="@" class="nav-item">ГЛАВНАЯ</a>
                <a href="@" class="nav-item">МЕНЮ</a>
                <a href="@" class="nav-item">О НАС</a>
                <a href="@" class="nav-item">БРОНЬ</a>
            </div>

            <div class="cart">
                <a href="@">
                    <img class="cart-img" src="images/cart.png" alt="">
                </a>
            </div>

            <div class="phone">
                <div class="phone-holder">
                    <div class="phone-img">
                        <img src="images/phone.png" alt="">
                    </div>
                    <div class="number">
                        <a class="num" href="@">+999-888-76-54</a>
                    </div>
                </div>
                <div class="phone-text">
                    Свяжитесь с нами для<br>
                    бронирования
                </div>
            </div>

            <div class="button">
                <a href="@" class="button-text">Заказ столика</a>
            </div>
        </div>

        <div class="header-down">
            <div class="header-title">
                Добро пожаловать в
                <div>
                    Наш ресторан
                </div>

                <div class="header-subtitle">
                    ДОМ ЛУЧШЕЙ ЕДЫ
                </div>

                <div class="header-btn">
                    <a href="@" class="header-button">VIEW MENU</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
